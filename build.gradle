apply plugin: 'java'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.+', {
        exclude group: 'org.hamcrest', module: 'hamcrest-core'
    }
    testCompile group: 'org.hamcrest', name: 'hamcrest-all', version: '1.3'
    testCompile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '2.53.+'
    testCompile group: 'com.codeborne', name: 'phantomjsdriver', version: '1.2.+'
}